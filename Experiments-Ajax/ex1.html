<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="text_data" type="text">
<a id="ex1" href="#"> Ajax 호출! </a>

<script src="//code.jquery.com/jquery.min.js"></script>
<script>
    // ex1 의 id를 갖는 태그 (a) 를 클릭했을 때,
    $('#ex1').click(function () {

        // ajax 호출
        $.ajax({
            url: "get_data.php",
            type: "post",
            data: "data=" + $('#text_data').val(),
            success: function (data) {
                alert(data);
            }
        })
    })
</script>
</body>
</html>
